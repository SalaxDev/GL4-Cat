name: Build
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install libglfw3-dev libsoil2-dev libgl1-mesa-dev
      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install glfw soil
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
